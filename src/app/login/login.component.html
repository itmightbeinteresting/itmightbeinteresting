<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-2">
              <div class="text-muted text-center mb-1">
                <h2>Login</h2>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input id="email" name="email" [(ngModel)]="email" value="email" formControlName="email" class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="password" name="password" [(ngModel)]="password" value="password" formControlName="password" class="form-control" placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false" required>
                  </div>
                </div>
                <p *ngIf="loginError">
                  <ngb-alert type="danger" [dismissible]="false" class="text-center">
                    <strong>Invalid login. Please try again.</strong>
                  </ngb-alert>
                </p>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
