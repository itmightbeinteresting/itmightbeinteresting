<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-2">
              <div class="text-muted text-center mb-1">
                <h3>Add Post Info</h3>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" [formGroup]="addPost" (ngSubmit)="submit()">
                <div class="form-group mb-1">
                  <mat-form-field>
                    <mat-label>Released</mat-label>
                    <mat-select formControlName="released">
                      <mat-option value="yes">Yes</mat-option>
                      <mat-option value="no">No</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-group mb-1">
                  <mat-form-field>
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="title">
                      <mat-option *ngFor="let post of posts" [value]="post.title" (click)="selectPost(post)">{{post.title}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div *ngIf="!selectedPost" class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Slug" required>
                  </mat-form-field>
                </div>
                <div *ngIf="selectedPost" class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" [value]="selectedPost.slug" formControlName="slug" placeholder="Slug" required>
                  </mat-form-field>
                </div>
                <div *ngIf="!selectedPost" class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Website URL" required>
                  </mat-form-field>
                </div>
                <div *ngIf="selectedPost" class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" [value]="website_url" formControlName="website_url" placeholder="Website URL" required>
                  </mat-form-field>
                </div>
                <div class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="url" formControlName="embed_url" placeholder="Embed URL" required>
                  </mat-form-field>
                </div>
                <div class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="url" formControlName="itunes_url" placeholder="iTunes URL">
                  </mat-form-field>
                </div>
                <div class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="url" formControlName="youtube_url" placeholder="YouTube URL">
                  </mat-form-field>
                </div>
                <div class="form-group mb-1">
                  <mat-form-field class="example-full-width">
                    <input matInput type="url" formControlName="spotify_url" placeholder="Spotify URL">
                  </mat-form-field>
                </div>
                <div class="text-center">
                  <button type="submit" value="submit" class="btn btn-primary my-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
